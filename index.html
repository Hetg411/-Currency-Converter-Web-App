<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="dropdown">
            <p>Enter Amount</p>
        <input value="100" type="text">
        <div class="drop">
            <div class="froms">
                <p>From</p>
              <div class="select">
                <img id="img1" src="https://flagsapi.com/US/flat/64.png" alt="">
                <select name="from" id="one">
                    <!-- <option value="USD">USD</option>
                    <option value="INR">INR</option>
                    <option value="EUR">EUR</option>
                    <option value="AUS">AUS</option> -->
                </select>
              </div>
            </div>
    
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
    
            <div class="To">
                <p>To</p>
                <div class="select">
                    <img id="img2" src="https://flagsapi.com/IN/flat/64.png" alt="">
                <select name="to" id="two">
                    <!-- <option value="USD">USD</option>
                    <option value="INR">INR</option>
                    <option value="EUR">EUR</option>
                    <option value="AUS">AUS</option> -->
                </select>
                </div>
            </div>
        </div>
       <div class="extra">
        <p class="massage">1 USD = 80 INR</p>
        
        <button>Get Exchange Rate</button>
       </div>
        </div>
        
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
    

</body>
